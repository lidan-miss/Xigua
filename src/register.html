<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/select2.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!--[if lt IE 8]>
        <link href="css/bootstrap-ie7.css" rel="stylesheet">
    <![endif]-->
    <link href="css/controls.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/respond.min.js"></script>
</head>
<body>
<div class="login-box">
	<div class="login-title">
		<div class="logo"><img src="images/xigua_logo.png" alt="西瓜助手"></div>
    </div>
    <div class="login-box-inner">
		<div class="form-group">
        
			<div class="input-group">
                <span class="input-group-addon"><em class="uesr-ico"></em></span>
                <input type="text" class="form-control" id="inputGroupSuccess4" placeholder="手机号" value="" aria-describedby="inputGroupSuccess4Status">
              </div>
			</div>
        	<div class="input-group">
                <span class="input-group-addon"><em class="password-ico"></em></span>
                <input type="Password" class="form-control" id="inputGroupSuccess4" placeholder="密码" aria-describedby="inputGroupSuccess4Status">
          	</div>
            <div class="input-group">
                <span class="input-group-addon"><em class="password-ico"></em></span>
                <input type="Password" class="form-control" id="inputGroupSuccess4" placeholder="确认密码" aria-describedby="inputGroupSuccess4Status">
          	</div>
            <div class="verify-code clearfix">
  				<div class="register-col-left">
                	<div class="input-group">
                        <span class="input-group-addon"><em class="password-ico"></em></span>
                        <input type="text" class="form-control" id="inputGroupSuccess4" placeholder="图片验证码" aria-describedby="inputGroupSuccess4Status">
                    </div>
                </div>
                <div class="register-col-right">
                	<div class="verify-code-img"><img src="images/avatars/verification-code.png" id="btnGetPicValidateCode" style="cursor:pointer"></div>
                </div>
            </div>
            <div class="verify-code clearfix">
  				<div class="register-col-left">
                	<div class="input-group">
                        <span class="input-group-addon"><em class="password-ico"></em></span>
                        <input type="text" class="form-control" id="inputGroupSuccess4" placeholder="短信验证码" aria-describedby="inputGroupSuccess4Status">
                    </div>
                </div>
                <div class="register-col-right"><a class="btn btn-default" id="btnGetValidateCode">免费获取短信验证码</a></div>
            </div>
            
            <div class="user-agreement">
                <input class="control-checkbox" data-checkbox id="checkbox1" type="checkbox" checked><label class="control-checkbox-label" for="checkbox1"><i></i>我已阅读并接受<a href="/about/agreement" target="_blank">《用户协议》</a></label>
            </div>
			<div class="login-button">
                <button type="submit" class="btn btn-success btn-primary" id="submitButton">
                    注册
                </button>
            </div>
            <div class="login-extra">已经有账号？ <a href="#">马上登录</a></div>
            
		</div>
        
        <div class="login-copyright">
            <div class="loginCopyrightTips">为了获得更好的使用体验，请使用<a href="http://rj.baidu.com/soft/detail/14744.html" target="_blank">谷歌浏览器(chrome)</a>、360浏览器极速模式、IE10或更高版本。</div>
            Copyright &copy; 2014-2015 西瓜公众号助手
        </div>
     </div>


<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/icheck.min.js"></script>
<script src="js/easypiechart.js"></script>
<script src="js/site.js"></script>
</body>
</html>
