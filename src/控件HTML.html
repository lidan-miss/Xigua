<!-- 普通下拉菜单(需要自定长度) -->
<select class="control-select" data-select>
    <option>全部类型</option>
    <option>类型一</option>
    <option>类型二</option>
    <option>类型三</option>
</select>

<!-- 下拉菜单带左右箭头(需要自定长度) -->
<div class="control-select-with-nav">
    <a href="javascript:;" class="select-nav select-nav-left"><i class="fa fa-caret-left"></i></a>
    <select data-select>
        <option>最近24小时</option>
        <option>最近3天</option>

</div>

<!-- 搜索条样式1(需要自定长度) -->
<div class="control-search-1">
    <input type="text" placeholder="在素材中搜索..">
    <a href="javascript:;"><i class="fa fa-search"></i></a>
</div>

<!-- 搜索条样式2(需要自定控件长度) -->
<div class="control-search-2">
    <input type="text" placeholder="搜索公众号..">
    <a href="javascript:;" class="control-search-2-submit"><i class="fa fa-search"></i> 搜索</a>
</div>

<!-- 选择框 -->
<input class="control-checkbox" data-checkbox id="checkbox1" type="checkbox"><label class="control-checkbox-label" for="checkbox1">全选标签</label>

<!-- 分页 -->
