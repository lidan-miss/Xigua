<body>
<div class="login-box" >
	<div class="login-title">
		<div class="logo"><img src="images/xigua_logo.png" alt="西瓜助手"></div>
    </div>
    <div class="login-box-inner">
		<div class="form-group">
        	<form class="login-form"  method="post">
            <em class="invalid">版本错误</em>
			<div class="input-group">
                <span class="input-group-addon"><em class="uesr-ico"></em></span>
                <input type="text" class="form-control" id="inputGroupSuccess4" placeholder="用户名" value="" aria-describedby="inputGroupSuccess4Status" >
			</div>
            <em class="invalid">用户名错误</em>
        	<div class="input-group">
                <span class="input-group-addon"><em class="password-ico"></em></span>
                <input type="Password" class="form-control" id="inputGroupSuccess4" placeholder="密码" aria-describedby="inputGroupSuccess4Status" >
          	</div>
            <em class="invalid">密码错误</em>
			<div class="login-button">
                <button type="submit" class="btn btn-success btn-primary" id="submitButton">
                    登录
                </button>
            </div>
            
            <div>
                <input class="control-checkbox" data-checkbox id="checkbox1" type="checkbox" checked><label class="control-checkbox-label" for="checkbox1">记住我的账号</label>
                <div class="login-extra free-register">还没账号？ <a href="#">免费注册</a></div>
            </div>
            </form>
		</div>
     </div>
     <div class="login-copyright">

    </div>
</div>
